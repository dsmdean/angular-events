            padding-top: 60px;

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    <!-- Google Fonts call. Font Used Open Sans & Raleway -->

    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

<body>
    <!-- NAVIGATION MENU -->

    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="home.html"><img src="assets/img/logo30.png" alt="">Angular Registration</a>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <!-- FIRST ROW OF BLOCKS -->
        <div class="row" style="margin-top:6%;">
            <!-- USER PROFILE BLOCK -->
            <div class="col-sm-offset-3 col-sm-6 col-lg-6">
                <div class="dash-unit" style="height:510px;">
                    <dtitle>&nbsp;</dtitle>
                    <hr>
                    <h3>User Registration</h3>
                    <form class="col-sm-offset-2 col-sm-8">
                        <div class="form-group">
                            <label for="firstname">Firstname:</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname:</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                        </div>
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Register</button>
                        <h3 class="pull-right">Already have an account? <a href="login.html">Login</a></h3>
                    </form>
                </div>
            </div>
        </div>
        <!-- /row -->

    </div>
    <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
