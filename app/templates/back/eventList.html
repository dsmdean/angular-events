<div class="row">
    <div class="col-sm-offset-1 col-sm-10 col-lg-10">
        <h4 style="color: white;"><strong>All Events</strong></h4>
        <div class="pull-right col-sm-2" style="color: white;">
            Order By:
            <select ng-model="sortorder" class="form-control">
                <option selected value="name">Name</option>
                <option value="-upVoteCount">Date</option>
            </select>
        </div>
        <div class="pull-right col-sm-2" style="margin-bottom:25px; color: white;">
            Show:
            <select ng-model="query.level" class="form-control">
                <option selected value="">All</option>
                <option value="introductory">Upcoming</option>
                <option value="intermediate">Past</option>
            </select>
        </div>
        <table class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd" ng-repeat="event in events | orderBy:sortorder">
                    <td>{{event.name}}</td>
                    <td>{{event.date}}</td>
                    <td>{{event.time}}</td>
                    <td>{{event.location.address}} {{event.location.city}}, {{event.location.province}}</td>
                </tr>
            </tbody>
        </table>
        <!--/END First Table -->
        <br/>
    </div>
    <!--/span12 -->
</div>
