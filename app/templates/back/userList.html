<div class="row">
    <div class="col-sm-offset-1 col-sm-10 col-lg-10">
        <div class="col-sm-2">
            <h4 style="color: white;"><strong>All Users</strong></h4>
        </div>
        <div class="pull-right col-sm-2" style="margin-bottom:25px; color: white;">
            <select ng-model="search.admin" class="form-control">
                <option selected value="">All</option>
                <option value="false">Users</option>
                <option value="true">Admin</option>
            </select>
        </div>
        <table class="display">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd" ng-repeat="user in users | filter:search">
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}} {{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.admin}}</td>
                    <td>
                        <div class="info-user2" style="padding:0px;">
                            <span aria-hidden="true" style="color:#b2c831; font-size: 21px;" class="li_lock fs1"></span>
                            <span aria-hidden="true" style="color:red; font-size: 21px;" class="li_trash fs1" ng-click="deleteUser(user._id)"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--/END First Table -->
        <br/>
    </div>
    <!--/span12 -->
</div>
