<div class="row">
    <!-- USER PROFILE BLOCK -->
    <div class="col-sm-offset-3 col-sm-6 col-lg-6">
        <div class="dash-unit" style="height:650px;">
            <dtitle>User Registration</dtitle>
            <hr>
            <div style="text-align:center">
                <gravatar email="{{user.email}}" />
            </div>
            <form class="col-sm-offset-2 col-sm-8" name="newUserForm">
                <div class="form-group">
                    <label for="firstname">Name:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="user.firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="user.lastname">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" required class="form-control" id="username" placeholder="Username" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" required class="form-control" id="pwd" placeholder="Password" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="register(user, newUserForm)">Register</button>
                <h3 class="pull-right">Already have an account? <a href="/login">Login</a></h3>
            </form>
        </div>
    </div>
</div>
