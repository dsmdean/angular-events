<div class="row">

    <div class="col-lg-6">
        <div class="register-info-wraper">
            <user-profile user="user"></user-profile>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="register-info-wraper">
            <!--
            <user-update-form userU="userU" updateUser="updateUser()"></user-update-form>
            -->

            <div id="register-info" class="row" style="color: white; padding: 30px;">
                <div style="text-align:center">
                    <gravatar email="{{user.email}}" />
                </div>
                <form class="col-sm-offset-2 col-sm-8" name="newUserForm">
                    <div class="form-group">
                        <label for="firstname">Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="user.firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="user.lastname">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" required class="form-control" id="username" placeholder="Username" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="updateUser(user)">Update</button>
                </form>
            </div>
        </div>

    </div>
