<div id="register-info" class="row" style="color: white; padding: 30px;">
    <div style="text-align:center">
        <gravatar email="{{userU.email}}" />
    </div>
    <form class="col-sm-offset-2 col-sm-8" name="newUserForm">
        <div class="form-group">
            <label for="firstname">Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="userU.firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="userU.lastname">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" required class="form-control" id="username" placeholder="Username" ng-pattern="/^[-A-Za-z0-9]{2,20}$/" ng-model="userU.username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="userU.email">
        </div>
        <button type="submit" class="btn btn-default" ng-click="updateUser(userU, newUserForm)">Update</button>
    </form>
</div>
